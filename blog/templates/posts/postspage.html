{% extends "layout.html" %} {% block title %}News - Django Web MVC {%endblock%}
{% block content %}
<div class="container">
  <h1 class="text-center text-light">News page</h1>
  <div
    class="row row-cols-1 row-cols-md-3 row-cols-lg-4 mt-4 justify-content-between"
  >
    {% for post in posts %}
    <div class="card mb-4" style="width: 18rem">
      <img
        src="{{post.image_url}}"
        class="card-img-top"
        alt="{{post.title}}"
        style="height: 150px"
      />
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.description}}</p>
        <a href="#" class="btn btn-primary">Read full post</a>
      </div>
    </div>
    {% comment %}
    <div class="col" style="width: 300px">
      <img
        class="square-image"
        src="{{post.image_url}}"
        alt="{{post.title}}"
        draggable="false"
        style="width: 300px"
      />
    </div>
    {% endcomment %} {% empty %}
    <h4>No posts available.</h4>
    {% endfor %}
  </div>
</div>
{% endblock content %}
