{% extends "layout.html" %} {% block title %}Posts - Django Web MVC {%endblock%}
{% block content %}
<div class="container">
  <h1 class="text-center text-light">Posts page</h1>
  <ul class="mt-4">
    {% for post in posts %}
    <li class="text-light">{{ post.title }}</li>
    {% empty %}
    <li>No posts available.</li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
